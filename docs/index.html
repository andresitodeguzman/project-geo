<!Doctype html>
<html>
  <head>
    <title>Project Geo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--script src="index.js"></script-->
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="container">
          <div class="card">
      <header class="card-header">
        <p class="card-header-title">Geolocation</p>
      </header>
      <div class="card-content">
        <div class="content">
          <p id="position">
            Loading Position
          </p>
            <p id="address">
          Loading Address
           </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYroruKZVazhbGP5_uENqqQ2tdPWFyRWs&callback=initMap"
  type="text/javascript"></script>
<script>
var map;
function initMap(){
  map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 19
        });
}
$(document).ready(()=>{
  initMap();
});

if("geolocation" in navigator){

  var showLocation = (pos)=>{
    var latitude = pos.coords.latitude;
    var longitude = pos.coords.longitude;
    map.setCenter({
      lat:latitude, lng:longitude
    });
    var circle = new google.maps.Circle({
      strokeColor:'#FFFFFF',
      strokeOpacity:0.8,
      strokeWeight:2,
      fillColor:'yellow',
      fillOpacity: 1,
      map:map,
      center:{lat:latitude, lng:longitude},
      radius: 5
    });
    var coo = pos.coords;
    $("#position").html(`
      Position<br><br>
      Latitude: ${coo.latitude}<br>
      Longitude: ${coo.longitude}<br>
      Accuracy: ${coo.accuracy}<br><br>
      <a href="http://www.openstreetmap.org/?lat=${coo.latitude}&lon=${coo.longitude}&zoom=17&layers=M">Open Map</a>
     `);

        var lt = coo.latitude;
    var lo = coo.longitude;
    var ltlo = `${lt}, ${lo}`;


    $.ajax({
      type:'GET',
      url:'https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyBDOL-nNs8SKrlnkr97ByrLwJZ6PHLXeas',
      data: {
      latlng: ltlo
      },
      success: (result)=>{
        console.log(result);
        var ad = result['results'][0]['formatted_address'];
        $("#address").html(ad);
      }
      }).fail(()=>{
      console.error('app error');
      });
  };

  var errorLocation = (err)=>{
    $("#address").html(err);
  };

  var opts = {
    timeout:60000
  };

  navigator.geolocation.watchPosition(showLocation,errorLocation,opts);
}
